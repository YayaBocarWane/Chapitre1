<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../chapitre1/style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Acceuil-Robbie Lens Photographie</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="/BakeliSI/openclassroom/chapitre1/Dossier memo/images/logo.png"
          alt="Logo Robbie Lens"
        />
        <a href="../chapitre1/index.html">Acceuil </a>

        <a href="/BakeliSI/openclassroom/chapitre1/Dossier memo/a-propos.html">
          A propros</a
        >
      </nav>
    </header>
    <main>
      <section class="acceuil-introduction">
        <div>
          <h1>Photographie</h1>
          <p>
            Où <em>professionalisme</em> s’allie avec
            <span class="important">passion</span>. Depuis plus de 5 ans
            maintenant, j’exerce mon métier avec la passion qui m’anime :
            capturer l’essence de chaque instant.
          </p>

          <a href="../chapitre1/porfolio.html" class="cta"
            >UN PROJET ? ÉCRIVEZ-MOI</a
          >
        </div>

        <img
          src="/BakeliSI/openclassroom/chapitre1/Dossier memo/images/robbie-lens.png"
          alt="Portrait avec effet de la photographe Robbie Lens"
        />
      </section>
      <section class="acceuil-photo">
        <h2>Mon dernier projet</h2>
        <div>
          <img
            src="../chapitre1/Dossier memo/accueil/element-1.png"
            alt="Twelve apostles - Australie"
          />
          <img
            src="../chapitre1/Dossier memo/accueil/element-2.png"
            alt="Wai-O-Tapu - Nouvelle-Zélande"
          />
          <img
            src="../chapitre1/Dossier memo/accueil/element-3.png"
            alt="Parc National d’Abel Tasman - Nouvelle-Zélande"
          />
        </div>
        <div>
          <img
            src="../chapitre1/Dossier memo/accueil/element-4.png"
            alt="Lac Rotorua - Nouvelle-Zélande"
          />
          <img
            src="../chapitre1/Dossier memo/accueil/element-5.png"
            alt="Milford Sound - Nouvelle-Zélande"
          />
          <img
            src="../chapitre1/Dossier memo/accueil/element-6.png"
            alt="Lac Wanaka - Nouvelle-Zélande"
          />
        </div>
      </section>
      <section id="contact" class="section-contact">
        <h2>Parlons de votre projet</h2>
        <form method="get" action="#">
          <div class="form-nom-email">
            <div class="form-column">
              <label for="nom">nom</label>
              <input type="text" name="nom" id="nom" />
            </div>
            <div class="form-column">
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>
          </div>
          <label for="message">message</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <input type="submit" value="ENVOYER" class="cta" />
        </form>
      </section>
    </main>
    <footer>
      <img
        src="/BakeliSI/openclassroom/chapitre1/Dossier memo/images/logo.png"
        alt="Logo Robbie Lens"
      />
      <a target="_blank" href="https://twitter.com/" class="lien-icone">
        <img
          src="/BakeliSI/openclassroom/chapitre1/Dossier memo/images/twitter.png"
          alt="Logo Twitter"
        />
      </a>
      <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
        <img
          src="/BakeliSI/openclassroom/chapitre1/Dossier memo/images/instagram.png"
          alt="Logo instagram"
        />
      </a>
    </footer>
  </body>
</html>
