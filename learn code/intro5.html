<!DOCTYPE html>
<html>  
    <head> 
        <title>l'importance des textes decouverte des elements strong em et mark </title>
        <meta charset="utf-8">
    
    </head>
    <!--ci dessous strong et em permet de preciser si la parie est importante ou relativement importante-->
     <body>
        <p>un paragraphe avec une <strong>partie importante </strong></p>
        <p>un paragraphe avec une <em>une partie relativement importante</em></p>
        <!--ci dessous l'element marque permet de souligner en jaune -->
        <p> un autre paragraphe <mark>avec un contenu marque</mark></p>
     </body>


</html>
